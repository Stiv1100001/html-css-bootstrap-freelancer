<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link crossorigin="anonymous" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>

<body>
    <!-- Header Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark navbar-blue">
        <div class="container-md">
            <a class="navbar-brand fw-bold" href="#">START BOOSTRAP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fw-bold active" aria-current="page" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold active" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold active" href="#">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <section class="jumbo-green">
        <div class="container pt-5">
            <div class="row">
                <div class="col-12 text-center mb-5">
                    <img class="img-fluid img-profile mb-3" src="img/avatar.svg" alt="">
                    <h1 class="text-uppercase text-white fw-bold mb-4">START BOOTSTRAP</h1>
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <div class="line me-2"></div>
                        <i class="fas fa-star fa-2x text-white"></i>
                        <div class="line ms-2"></div>
                    </div>
                    <h4 class="fw-bold text-uppercase text-white">graphic artist - web designer - illustrator</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio -->
    <section class="container-md">
        <div class="row g-3">
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
        </div>
    </section>

    <!-- About -->
    <section class="jumbo-green">
        <div class="container">
            <div class="row g-2">
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12 col-md-6"></div>
                <div class="col-12 col-md-6"></div>
                <div class="col-12"></div>
            </div>
        </div>
    </section>

    <!-- Contact Me -->
    <div class="container">
        <div class="row">
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-1"></div>
        </div>
    </div>

    <footer class="footer-blue">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
            </div>
        </div>
        <div class="container-fluid footer-deep-blue">
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>
    </footer>
</body>

</html>
