<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>

<body>
    <!-- Header Navbar -->
    <header class="navbar-blue">
        <div class="container">
            <nav class="row justify-content-between">
                <div class="col-6 col-md-3 element"></div>
                <div class="d-none d-md-block col-md-3 element"></div>
                <div class="col-3 d-md-none element"></div>
            </nav>
        </div>
    </header>

    <!-- Jumbotron -->
    <section class="jumbo-green">
        <div class="container">
            <div class="row">
                <div class="col-12 jumbo-element m-2"></div>
                <div class="col-12 jumbo-element m-2"></div>
                <div class="col-12 jumbo-element m-2"></div>
            </div>
        </div>
    </section>

    <!-- Portfolio -->
    <section class="container-md">
        <div class="row g-3">
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4"></div>
        </div>
    </section>


</body>

</html>
